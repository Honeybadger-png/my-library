

<div class="flex justify-around border-2 p-2 gap-2">
    <div class="content-center">
        <h1 class="font-bold">My Library</h1>
    </div>
    <div class="border-2 px-2">
        <button class="cursor-pointer hover:text-blue-500">
            <i class="fa-solid fa-magnifying-glass "></i>
        </button>
        <input class="p-2 focus:border-amber-950  focus:outline-hidden" type="text" name="" id="" placeholder="search">
        <button class="cursor-pointer hover:text-red-500">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <div class="flex gap-2">
        <button class="cursor-pointer" (click)="setChoice(TableChoice.list)"><i class="fa-solid fa-list"></i></button>
        <button class="cursor-pointer" (click)="setChoice(TableChoice.image)" ><i class="fa-solid fa-image"></i></button>
        <button class="border-2 p-2 cursor-pointer " [routerLink]="['books']" >Add Book</button>
    </div>
</div>

@if(tableChoice === TableChoice.list){
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Length</th>
                    <th>Status</th>
                    <th>Language</th>
                    <th>Added Date</th>
                    <th>Updated Date</th>
                </tr>
            </thead>
            <tbody>
                @for(book of myBooks;track book ){
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.length}}</td>
                        <td>{{book.status}}</td>
                        <td>{{book.language}}</td>
                        <td>{{book.addedDate}}</td>
                        <td>{{book.updatedDate}}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
}
