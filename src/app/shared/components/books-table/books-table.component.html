<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Length</th>
                <th>Status</th>
                <th>Language</th>
                <th>Added Date</th>
                <th>Updated Date</th>
            </tr>
        </thead>
        <tbody>
            @for(book of myBooks;track book ){
                <tr class="cursor-pointer" [routerLink]="['/books/',book.id]" [state]="{id:book.id,title:book.title}">
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.length}}</td>
                    <td>{{book.status}}</td>
                    <td>{{book.language}}</td>
                    <td>{{book.addedDate}}</td>
                    <td>{{book.updatedDate}}</td>
                </tr>
            }
        </tbody>
    </table>
    <div class="flex justify-center">
        <div class="flex justify-center content-center items-center gap-4 w-[60vw]">
            <div>
                <button (click)="prevPage()">prev</button>
            </div>
            <ul class="flex gap-2 overflow-hidden">
                <li class="p-2 border-2 rounded-xl">1</li>
                <li class="p-2 border-2 rounded-xl">2</li>
                <li class="p-2 border-2 rounded-xl">3</li>
            </ul>
            <div>
                <button (click)="nextPage()">next</button>
            </div>
        </div>
    </div>
</div>
